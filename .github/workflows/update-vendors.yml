name: Update Vendors

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Download CSV
        env:
          CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          curl -L "$CSV_URL" -o vendors.csv

      - name: Convert to JSON
        shell: python
        run: |
          import csv
          import json
          import sys
          import os

          # Verify file exists
          if not os.path.exists('vendors.csv'):
              print("Error: vendors.csv not found")
              sys.exit(1)

          items = []
          try:
              with open('vendors.csv', 'r', encoding='utf-8') as f:
                  reader = csv.DictReader(f)
                  for row in reader:
                      # Clean extra whitespace from keys and values
                      clean_row = {k.strip(): v.strip() for k, v in row.items() if k}
                      if clean_row:  # Only add if row is not empty
                          items.append(clean_row)
          except Exception as e:
              print(f"Error processing CSV: {e}")
              sys.exit(1)

          # Ensure data folder exists
          if not os.path.exists('data'):
              os.makedirs('data')

          try:
              with open('data/vendors.json', 'w', encoding='utf-8') as f:
                  json.dump(items, f, indent=2)
              print(f"Success! Converted {len(items)} rows.")
          except Exception as e:
              print(f"Error saving JSON: {e}")
              sys.exit(1)

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git add data/vendors.json
          
          # Only commit if data changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update vendor data from Google Sheets"
            git push
          fi
