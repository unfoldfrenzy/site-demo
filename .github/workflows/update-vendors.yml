name: Update Vendors

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Download CSV
        env:
          CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          curl -L "$CSV_URL" -o vendors.csv

      - name: Convert to JSON with Mapping
        shell: python
        run: |
          import csv
          import json
          import sys
          import os

          # --- CONFIGURATION: Map your CSV headers to JSON keys ---
          # Format: 'CSV Header Name': 'json_key_name'
          COLUMN_MAPPING = {
              'Name': 'name',
              'Website': 'website',
              'Pricing': 'price',
              'Description': 'features',   # Mapping Description to Features for now
              'Tags': 'plan'               # Mapping Tags to Plan for now
          }
          # --------------------------------------------------------

          items = []
          try:
              if not os.path.exists('vendors.csv'):
                  print("Error: vendors.csv not found")
                  sys.exit(1)

              with open('vendors.csv', 'r', encoding='utf-8') as f:
                  reader = csv.DictReader(f)
                  for row in reader:
                      # Create a new item with mapped keys
                      new_item = {}
                      for csv_header, json_key in COLUMN_MAPPING.items():
                          # Get value, default to empty string if missing
                          value = row.get(csv_header, '').strip()
                          
                          # Special handling: Convert "Tags" to an array if needed
                          if json_key == 'features' and ',' in value:
                              # If you prefer features as a list, uncomment below:
                              # value = [x.strip() for x in value.split(',')]
                              pass
                              
                          new_item[json_key] = value
                      
                      # Add any extra columns (optional)
                      new_item['last_updated'] = "Today" 
                      
                      items.append(new_item)
                      
          except Exception as e:
              print(f"Error processing CSV: {e}")
              sys.exit(1)

          # Ensure data folder exists
          if not os.path.exists('data'):
              os.makedirs('data')

          try:
              with open('data/vendors.json', 'w', encoding='utf-8') as f:
                  json.dump(items, f, indent=2)
              print(f"Success! Converted {len(items)} rows.")
          except Exception as e:
              print(f"Error saving JSON: {e}")
              sys.exit(1)

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git add data/vendors.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update vendor data with correct mapping"
            git push
          fi
