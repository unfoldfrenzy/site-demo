name: Update Vendors

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fetch Data and Convert to JSON
        env:
          CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          # 1. Download the CSV
          curl -L "$CSV_URL" -o vendors.csv

          # 2. Convert CSV to JSON using Python (Safe for commas/quotes)
          python -c "
          import csv, json, sys

          # Read CSV
          items = []
          try:
              with open('vendors.csv', 'r', encoding='utf-8') as f:
                  reader = csv.DictReader(f)
                  for row in reader:
                      # Clean keys/values
                      clean_row = {k.strip(): v.strip() for k, v in row.items() if k}
                      items.append(clean_row)
          except Exception as e:
              print(f'Error reading CSV: {e}')
              sys.exit(1)

          # Save to JSON
          try:
              with open('data/vendors.json', 'w', encoding='utf-8') as f:
                  json.dump(items, f, indent=2)
              print(f'Successfully converted {len(items)} rows to JSON.')
          except Exception as e:
              print(f'Error saving JSON: {e}')
              sys.exit(1)
          "

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Check if there are changes
          git add data/vendors.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update vendor data from Google Sheets"
            git push
          fi
