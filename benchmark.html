<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Benchmark - Payroll SaaS</title><link rel="stylesheet" href="assets/styles.css"></head>
<body>
<header class="site-header"><div class="container"><h1>Payroll SaaS Benchmark</h1><nav><a href="index.html">Home</a><a href="jobboard.html">Job Board</a></nav></div></header>
<main class="container">
  <h2>Live benchmark (auto-updated)</h2>
  <p>Data source: <em>data/vendors.json</em> (updated by GitHub Actions)</p>
  <div id="table-wrap">Loading...</div>
  <h3>What changed this week</h3>
  <ul id="changes"></ul>
</main>
<script>
async function loadData(){
  try{
    const r = await // Fetch and display data
    fetch('data/vendors.json')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('benchmark-table-body');
            // Clear any loading state
            tableBody.innerHTML = ''; 

            data.forEach(item => {
                const row = document.createElement('tr');
                
                // DATA MAPPING:
                // We map your Capitalized Keys (Name, Website, etc.) to the table cells
                const name = item.Name || item.name || 'Unknown';
                const website = item.Website || item.website || '#';
                const price = item.Pricing || item.price || '';
                const description = item.Description || item.description || '';
                const tags = item.Tags || item.tags || '';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">
                                    <a href="${website}" target="_blank" class="text-blue-600 hover:text-blue-900">
                                        ${name}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            ${tags}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${price}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        -
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-500">
                        ${description}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        Today
                    </td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error loading data:', error));
